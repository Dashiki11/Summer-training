<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Beekeeping Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .navbar {
            margin-bottom: 20px;
        }
        header{
            background: #6f2036;
            color: #fff;
            padding: 0.5rem;
            text-align: center;
        }
        header nav a {
    color: #fff;
    margin: 0 1rem;
    text-decoration: none;
}
        .sensor-data {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .sensor-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color:white (172, 193, 212);
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 450px;
            height: 300px;
        }
        .sensor-display {
            font-size: 1.5em;
            margin-bottom: 10px;
            text-align: center;
        }
        .chart-container {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
              <h2> Smart Beekeeping Dashboard</h2>
            <a  href="dashboard.html">Stats</a>
             <a  href="history.html">History</a>
                         
            </nav>
        </header>
    <div class="container">
        <div class="sensor-data" id="stats">
            <div class="sensor-container">
                <div class="sensor-display" id="temperatureDisplay">Temperature: -- °C</div>
                <div class="chart-container">
                    <canvas id="temperatureChart"></canvas>
                </div>
            </div>
            <div class="sensor-container">
                <div class="sensor-display" id="humidityDisplay">Humidity: -- %</div>
                <div class="chart-container">
                    <canvas id="humidityChart"></canvas>
                </div>
            </div>
            <div class="sensor-container">
                <div class="sensor-display" id="lightDisplay">Light: --</div>
                <div class="chart-container">
                    <canvas id="lightChart"></canvas>
                </div>
            </div>
            <div class="sensor-container">
                <div class="sensor-display" id="soundDisplay">Sound: --</div>
                <div class="chart-container">
                    <canvas id="soundChart"></canvas>
                </div>
            </div>
            <div class="sensor-container">
                <div class="sensor-display" id="distanceDisplay">Distance: -- cm</div>
                <div class="chart-container">
                    <canvas id="distanceChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script>
        function fetchData() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('temperatureDisplay').textContent = `Temperature: ${data.temperature} °C`;
                    document.getElementById('humidityDisplay').textContent = `Humidity: ${data.humidity} %`;
                    document.getElementById('lightDisplay').textContent = `Light: ${data.light ? 'Detected' : 'Not Detected'}`;
                    document.getElementById('soundDisplay').textContent = `Sound: ${data.sound ? 'Detected' : 'Not Detected'}`;
                    document.getElementById('distanceDisplay').textContent = `Distance: ${data.distance} cm`;

                    updateChart(temperatureChart, data.temperature);
                    updateChart(humidityChart, data.humidity);
                    updateChart(lightChart, data.light ? 1 : 0);
                    updateChart(soundChart, data.sound ? 1 : 0);
                    updateChart(distanceChart, data.distance);
                });
        }

        function updateChart(chart, value) {
            chart.data.datasets[0].data.push(value);
            if (chart.data.datasets[0].data.length > 20) {
                chart.data.datasets[0].data.shift();
            }
            chart.update();
        }

        const temperatureCtx = document.getElementById('temperatureChart').getContext('2d');
        const humidityCtx = document.getElementById('humidityChart').getContext('2d');
        const lightCtx = document.getElementById('lightChart').getContext('2d');
        const soundCtx = document.getElementById('soundChart').getContext('2d');
        const distanceCtx = document.getElementById('distanceChart').getContext('2d');

        const temperatureChart = new Chart(temperatureCtx, {
            type: 'line',
            data: {
                labels: Array(20).fill(''),
                datasets: [{
                    label: 'Temperature (°C)',
                    data: [],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const humidityChart = new Chart(humidityCtx, {
            type: 'line',
            data: {
                labels: Array(20).fill(''),
                datasets: [{
                    label: 'Humidity (%)',
                    data: [],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const lightChart = new Chart(lightCtx, {
            type: 'line',
            data: {
                labels: Array(20).fill(''),
                datasets: [{
                    label: 'Light (0 or 1)',
                    data: [],
                    backgroundColor: 'rgba(255, 206, 86, 0.2)',
                    borderColor: 'rgba(255, 206, 86, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const soundChart = new Chart(soundCtx, {
            type: 'line',
            data: {
                labels: Array(20).fill(''),
                datasets: [{
                    label: 'Sound (0 or 1)',
                    data: [],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const distanceChart = new Chart(distanceCtx, {
            type: 'line',
            data: {
                labels: Array(20).fill(''),
                datasets: [{
                    label: 'Distance (cm)',
                    data: [],
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        setInterval(fetchData, 2000);
        window.onload = fetchData;
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
