<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Beekeeping Dashboard - History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header{
            background: #6f2036;
            color: #fff;
            padding: 0.5rem;
            text-align: center;
        }
        header nav a {
    color: #fff;
    margin: 0 1rem;
    text-decoration: none;
}
        .navbar {
            margin-bottom: 20px;
        }
        .chart-container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 600px;
            height: 400px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <header>
        <nav>
              <h2> Smart Beekeeping Dashboard</h2>
            <a  href="dashboard.html">Stats</a>
             <a  href="history.html">History</a>
                         
            </nav>
        </header>
    <div class="container">
        <div class="chart-container">
            <h2>Honey Yield Prediction</h2>
            <canvas id="honeyYieldChart"></canvas>
        </div>
        <div class="chart-container">
            <h2>Disease Detection</h2>
            <canvas id="diseaseDetectionChart"></canvas>
        </div>
    </div>
    <script>
        const honeyYieldCtx = document.getElementById('honeyYieldChart').getContext('2d');
        const diseaseDetectionCtx = document.getElementById('diseaseDetectionChart').getContext('2d');

        const honeyYieldChart = new Chart(honeyYieldCtx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'Honey Yield (kg)',
                    data: [20, 30, 25, 35, 40, 50],
                    backgroundColor: 'rgba(255, 159, 64, 0.2)',
                    borderColor: 'rgba(255, 159, 64, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const diseaseDetectionChart = new Chart(diseaseDetectionCtx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'Disease Incidents',
                    data: [1, 2, 1, 3, 1, 2],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
